name: Deploy to EC2 (self-hosted, jar + systemd)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Build (Gradle)
        working-directory: dosa_backend
        run: |
          chmod +x ./gradlew
          ./gradlew clean build -x test

      - name: Deploy jar -> /opt/dosa_backend/app.jar and restart
        run: |
          set -e
          JAR=$(ls -1 dosa_backend/build/libs/*.jar | head -n 1)
          echo "Jar: $JAR"

          sudo cp "$JAR" /opt/dosa_backend/app.jar
          sudo chown dosa:dosa /opt/dosa_backend/app.jar

          sudo systemctl restart dosa_backend
          sudo systemctl status dosa_backend --no-pager
